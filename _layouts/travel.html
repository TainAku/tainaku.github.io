<!DOCTYPE HTML>
<html>

{% include head.html %}

<body>

<!-- Wrapper -->
<div id="wrapper">

    {% include header.html %}

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Content -->
            <section>
                <header class="main">
                    <h1>{{ page.title }}</h1>
                </header>

                {% if page.image %}
                <span class="image main"><img src="{{ page.image | absolute_url }}" /></span>
                {% endif %}

                {{ content }}

                <!--Include all posts about travel-->
                <ul>
                    {% for post in site.posts %}
                    <li>
                        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                        <h5>{{ post.date | date: "%B %e, %Y" }}</h5>
                        <!--{{ post.excerpt }}-->
                    </li>
                    {% endfor %}
                </ul>
            </section>
        </div>
    </div>
</div>

{% include footer.html %}

</body>

</html>
