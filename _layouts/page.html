<!DOCTYPE HTML>
<html>

{% include head.html %}

<body>

<!-- Wrapper -->
<div id="wrapper">

    {% include header.html %}

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Content -->
            <section>
                <header class="main">
                    <h1>{{ page.title }}</h1>
                </header>

                {% if page.image %}
                <span class="image main"><img src="{{ page.image | absolute_url }}" /></span>
                {% endif %}

                {{ content }}
            </section>
        </div>
    </div>

</div>

{% include footer.html %}

</body>

</html>
